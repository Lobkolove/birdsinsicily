<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Literata&family=Cherry+Bomb+One&family=Bodoni+Moda&family=Tsukimi+Rounded">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <script defer type="module" src="quiz.js"></script>
        <link rel="icon" type="image/x-icon" href="imgs/bird2.png" alt="Icon made by Freepik from www.flaticon.com">
        <title>Audio Quiz</title>
    </head>
    <body style="background-image: url('imgs/pattern.jpg');">
        <div class="header">
          <img src="imgs/header-l.png" alt="Header image" id="header">
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html" id="home_btn">Home</a>
            </li>
          </ul>
          <button class="navbar-toggler me-3" type="button" id="navbarDropdown" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="start.html" data-bs-toggle="dropdown" aria-expanded="false">
                  Game
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="start.html">Intro</a></li>
                  <li><a class="dropdown-item" href="quiz.html">Start Game</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="list.html">Checklist</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">About</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="container" id="card">
            <div class="card text-center border-dark">
              <audio id="audio_source"></audio>
              <button class="btn btn-lg mb-3" autofocus id="play_btn"><span class="material-symbols-outlined" id="icon">play_circle</span></button>
              <div class="container" id="bird_div">
                <div class="card-body" id="img_div">
                    <img src="imgs/generic-bird.png" alt="Photo of a bird" id="card_img">
                    <input type="button" id="show_img" class="btn btn-warning btn-lg" value="Show Image">
                    <br>
                    <hr id="img_line">
                </div>
                <div class="card-body before" id="form_div">
                  <form id="form">
                    <input class="form-control-lg mb-3 mr-2" placeholder="can you guess?" autocomplete="off" id="answer" required="required">
                    <button class="btn btn-outline-success btn-lg" type="submit" id="check_btn">Check answer</button>
                  </form>
                </div>
                <div class="card-body after" id="res_div">
                  <h2 id="results">Results</h2>
                </div>
              </div>
              <hr class="after" id="pts_line">
              <div class="card-body after" id="pts_div">
                <h1 id="points">Points</h1>
                <br>
                <h2 id="total">Total</h2>
              </div>
              <div class="card-body end" id="end_div">
                <h1 id="end_score">End score</h1>
                <h2 id="high_score">Total score</h2>
              </div>
              <button class="btn btn-danger btn-lg" id="next">Skip card (2)</button>
            </div>
        </div>
    </body>
</html>
